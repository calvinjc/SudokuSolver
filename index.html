<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sudoku Puzzle Solver</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.min.css">

    <script src="libs/jquery-1.11.3.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/showdown.js"></script>
    <script src="js/conflicts.js"></script>
    <script src="js/possibleValues.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/preloadedPuzzles.js"></script>
    <script src="sudoku.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="title">Sudoku Puzzle Solver</h1>
            <button type="button" id="descriptionBtn" class="btn" data-toggle="modal" data-target=".bs-example-modal-lg">Description / Help</button>
            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="App Description">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div id="description-content" class="modal-body">
                            <a href="https://github.com/calvinjc/SudokuSolver">https://github.com/calvinjc/SudokuSolver</a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-6">
                <div id="msgDiv">Enter your own puzzle or load an existing one:</div>
                <div id="gameBoardDiv"></div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div id="displayOptionsDiv">
                    <h4>Options:</h4>
                    <label><input id="solveInstantly" type="checkbox">Solve Instantly</label>
                    <br/>
                    <div id="solveSpeedDiv">
                        <label class="input-label">Solving Speed (milliseconds): <input class="num-input" id="solveSpeed" type="number"></label>
                    </div>
                    <br/>
                    <button id="loadEasyPuzzle" class="load btn">Load an Easy Puzzle</button>
                    <br/>
                    <button id="loadMediumPuzzle" class="load btn">Load a Medium Puzzle</button>
                    <br/>
                    <button id="loadHardPuzzle" class="load btn">Load a Hard Puzzle</button>
                </div>
            </div>

        </div>

    </div>

    <script id="gameBoard" type="text/template">
        <table class="game-board-table">
            {{#each rows}}
                <tr>
                    {{#each this}}
                        <td class="game-cell">
                            <input class="cellInput" type="number" name="squareValue" title="{{possibleValues}}" min="1" max="9" value="{{value}}">
                        </td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>

        <button id="solvePuzzle" class="solvePuzzle btn">Solve</button>
        <button id="solveOne" class="solveOne btn">Solve One Square</button>
        <button id="clearPuzzle" class="clearPuzzle btn">Clear</button>
    </script>

    <nav class="navbar navbar-default navbar-bottom">
        <div class="container">
            <p class="navbar-text">
                <a href="https://github.com/calvinjc/SudokuSolver">View it on GitHub</a>
            </p>
        </div>
    </nav>
</body>
</html>
